<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login and Signup</title>
<link rel="stylesheet" href="/css/LoginPageCss.css">
</head>
<body>
	<div class="wrapper">
		<div class="title-text">
			<div class="title login">Login Form</div>
			<div class="title signup">Signup Form</div>
		</div>
		<div class="form-container">
			<div class="slide-controls">
				<input type="radio" name="slide" id="login" checked> <input
					type="radio" name="slide" id="signup"> <label for="login"
					class="slide login">Login</label> <label for="signup"
					class="slide signup">Signup</label>
				<div class="slider-tab"></div>
			</div>
			<div class="form-inner">
				<form th:action="@{/login}" method="post" class="login">
					<div class="field">
						<input type="text" name="username" placeholder="Email Address"
							required>
					</div>
					<div class="field">
						<input type="password" name="password" placeholder="Password"
							required>
					</div>
					<!-- <div class="pass-link"><a href="#">Forgot password?</a></div> -->
					<div class="field btn">
						<div class="btn-layer"></div>
						<input type="submit" value="Login">
					</div>
				</form>
				<form action="#" th:action="@{/user/sing-up}" method="post"
					class="signup">
					<div class="field">
						<input name="name" type="text" placeholder="Enter Your Name">
					</div>
          <div class="field">
            <label>Select your gender : </label>
            <select name="gender">
              <option value="Male">Male</option>
              <option value="Female">Female</option>
            </select>
					</div>
					<div class="field">
						<input name="email" type="text" placeholder="Email Address"
							required>
					</div>
					<div class="field">
						<input name="contact" id="contact" type="text" placeholder="Contact Number"
							required>
					</div>
					<div class="field">
						<input id="adhar-number" name="adhar" type="text"
							placeholder="Adhar number" required>
					</div>
					<div class="field btn">
						<div class="btn-layer"></div>
						<input type="submit" value="Signup">
					</div>
				</form>
			</div>
		</div>
	</div>

</body>
</html>
<script type="text/javascript">
const loginText = document.querySelector(".title-text .login");
const loginForm = document.querySelector("form.login");
const loginBtn = document.querySelector("label.login");
const signupBtn = document.querySelector("label.signup");
const signupLink = document.querySelector("form .signup-link a");
signupBtn.onclick = (()=>{
  loginForm.style.marginLeft = "-50%";
  loginText.style.marginLeft = "-50%";
});
loginBtn.onclick = (()=>{
  loginForm.style.marginLeft = "0%";
  loginText.style.marginLeft = "0%";
});
signupLink.onclick = (()=>{
  signupBtn.click();
  return false;
});

</script>
